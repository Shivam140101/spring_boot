<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Welcome in About Page</h1>
    <h1>SpringBoot</h1>

    <h1 th:text="${ #strings.toUpperCase(name) }"></h1>
    <h2 th:text="${currentDate}"></h2>
    <h2>Name of the Owner is: <span th:text="${name}"></span> </h2>

    <div th:with="a=5,b=67, n=${name}">
        <h1>Value of a is <span th:text="${a}"></span></h1>

        <h1 th:text="'Value of b is ' +${b}"></h1>

        <h1>local value of n is <span th:text="${n}"></span></h1>

        <h2 th:text="'sum of '+${a}+ ' and '+${b}+' is:- '+${a+b}"></h2>
    </div>
</body>
</html>
