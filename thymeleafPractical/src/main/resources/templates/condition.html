<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Conditional Statement in Thymeleaf</title>
</head>
<body>

  <h1>Conditional Statement in Thymeleaf</h1>

  <!-- Elvis Operator -->
    <h1>User is: <span th:style="${isActive} ? 'color:green' : 'color:red'"
                       th:text="${isActive} ? 'ACTIVE' : 'NOT ACTIVE'"></span></h1>

    <!-- if-unless Operator -->
    <h1 th:if="${gender} == 'M'"> Male </h1>
    <h1 th:unless="${gender} == 'Z'"> Female </h1>


    <!-- Switch-case Operator -->
    <div th:switch="${#lists.size(myList)}">
        <h1 th:case="'0'">List Contains zero elements</h1>
        <h1 th:case="'1'">List Contains one elements</h1>
        <h1 th:case="*">List Contains More than one element</h1>
    </div>


</body>
</html>
